                        <div class="mt-6 grid grid-cols-6 gap-y-6 gap-x-4">
                            <div class="col-span-6">
                                <label for="name" class="block text-sm font-medium text-[#21092F] tracking-widest">CARDHOLDER NAME</label>
                                <div class="mt-1">
                                    <input x-model="name" minlength="8" maxlength="28" type="text" name="name" id="name" autocomplete="given-name" class="block w-full rounded-lg border-[#DFDEE0] placeholder-[#C6C1CA] shadow-sm focus:border-[#5D3DE0] focus:ring-[#5D3DE0] text-[#21092F]" placeholder="e.g. Jane Appleseed" required>
                                </div>
                                <span class="text-sm text-red-500">
                                    <span x-text="validation.name.message"></span>
                                </span>
                            </div>

                            <div class="col-span-6">
                                <label for="card-number" class="block text-sm font-medium text-[#21092F] tracking-widest">CARD NUMBER</label>
                                <div class="mt-1">
                                    <input x-model="card" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" pattern="[0-9]+" minlength="20" maxlength="20" type="text" name="card-number" id="card-number" autocomplete="card-number" class="block w-full rounded-lg border-[#DFDEE0] placeholder-[#C6C1CA] shadow-sm focus:border-[#5D3DE0] focus:ring-[#5D3DE0] text-[#21092F]" placeholder="e.g. 1234 5678 9123 0000" required>
                                </div>
                                <span class="text-sm text-red-500">
                                    <span x-text="validation.card.message"></span>
                                </span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-6 gap-y-6 gap-x-3">
                            <div class="col-span-3">
                                <label for="month" class="block text-sm font-medium text-[#21092F] tracking-widest">EXP. DATE (MM/YY)</label>
                                <label for="year" class="sr-only">(MM/YY)</label>
                                <div class="flex space-x-3 mt-1">
                                    <input x-model="month" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" pattern="[0-9]+" minlength="2" maxlength="2" type="text" name="month" id="month" autocomplete="month" class="block w-full max-w-[5rem] rounded-lg border-[#DFDEE0] placeholder-[#C6C1CA] shadow-sm focus:border-[#5D3DE0] focus:ring-[#5D3DE0] text-[#21092F]" placeholder="MM" required>
                                    <input x-model="year" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" pattern="[0-9]+" minlength="2" maxlength="2" type="text" name="year" id="year" autocomplete="year" class="block w-full max-w-[5rem] rounded-lg border-[#DFDEE0] placeholder-[#C6C1CA] shadow-sm focus:border-[#5D3DE0] focus:ring-[#5D3DE0] text-[#21092F]" placeholder="YY" required>
                                </div>
                                <span class="text-sm text-red-500">
                                    <span x-text="validation.month.message"></span><br>
                                    <span x-text="validation.year.message"></span>
                                </span>
                            </div>

                            <div class="col-span-3">
                                <label for="cvc" class="block text-sm font-medium text-[#21092F] tracking-widest">CVC</label>
                                <div class="mt-1">
                                    <input x-model="cvc" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" pattern="[0-9]+" minlength="2" maxlength="3" type="text" name="cvc" id="cvc" autocomplete="cvc" class="block w-full max-w-[11.9375rem] rounded-lg border-[#DFDEE0] placeholder-[#C6C1CA] shadow-sm focus:border-[#5D3DE0] focus:ring-[#5D3DE0] text-[#21092F]" placeholder="e.g. 123" required>
                                </div>
                                <span class="text-sm text-red-500">
                                    <span x-text="validation.cvc.message"></span>
                                </span>
                            </div>
                        </div>
                        <div class="mt-2">
                            <button type="button" @click="submitted = true" class="flex w-full justify-center rounded-lg border border-transparent bg-[#21092F] py-3 px-4 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                                Confirm
                            </button>
                        </div>
                    </div>

                    <div x-show="submitted" x-cloak class="mt-10">
                        <div class="flex justify-center w-full">
                            <div class="w-[5rem] h-[5rem]">
                                <svg width="80" height="80" class="w-full" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#c)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="c" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
                            </div>
                        </div>

                        <div class="text-center mt-8 mb-9">
                            <h2 class="text-[1.75rem] text-[#21092F] mb-2">THANK YOU!</h2>
                            <p class="text-lg text-[#8F8694]">We’ve added your card details</p>
                        </div>

                        <div class="mt-2">
                            <button type="button" @click="submitted = false" class="flex w-full justify-center rounded-lg border border-transparent bg-[#21092F] py-3 px-4 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                                Continue
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script>
            window.validateForm = function () {
                return {
                    validation: {
                        name: {
                            rule: {
                                required: function (field) {
                                    if (field) {
                                        return { error: false, message: ''}
                                    } else {
                                        return { error: true, message: "Can't be blank"}
                                    }
                                },
                                minLength: function (field, value = 8) {
                                    if (field && field.length >= value) {
                                        return { error: false, message: ''}
                                    } else {
                                        return { error: true, message: `This field must have minimum ${value} characters length.`}
                                    }
                                },
                                maxLength: function (field, value = 26) {
                                    if (field && field.length <= value) {
                                        return { error: false, message: ''}
                                    } else {
                                        return { error: true, message: `This field cannot be more than ${value} characters length.`}
                                    }
                                }
                            },
                            error: true,
                            message: ''
                        },
                        card: {
                            rule: {
                                cardNumber: function(e) {
                                    const rawText = [...e.split(' ').join('')] // Remove old space
                                    const creditCard = [] // Create card as array
                                    rawText.forEach((t, i) => {
                                        if (i % 4 === 0) creditCard.push(' ') // Add space
                                        creditCard.push(t)
                                    })
                                    document.getElementById('card-number').value = creditCard.join('') // Transform card array to string
                                    document.getElementById('card').innerHTML = creditCard.join('') // Transform card array to string
                                },
                                required: function (field) {
                                    if (field) {
                                        return { error: false, message: ''}
                                    } else {
                                        return { error: true, message: "Can't be blank"}
                                    }
                                },
                                minLength: function (field, value = 19) {
                                    if (field && field.length >= value) {
                                        return { error: false, message: ''}
                                    } else {
                                        return { error: true, message: `This field must have minimum ${value} characters length.`}
                                    }
                                },
                                maxLength: function (field, value = 19) {
                                    if (field && field.length < value) {
                                        return { error: false, message: ''}
                                    } else {
                                        return { error: true, message: `This field cannot be more than ${value} characters length.`}
                                    }
                                }
                            },
                            error: true,
                            message: ''
                        },
                        month: {
                            rule: {
                                required: function (field) {
                                    if (field) {
                                        return { error: false, message: ''}
                                    } else {
                                        return { error: true, message: "Can't be blank"}
                                    }
                                },
                            },
                            error: true,
                            message: ''
                        },
                        year: {
                            rule: {
                                required: function (field) {
                                    if (field) {
                                        return { error: false, message: ''}
                                    } else {
                                        return { error: true, message: "Can't be blank"}
                                    }
                                },
                            },
                            error: true,
                            message: ''
                        },
                        cvc: {
                            rule: {
                                required: function (field) {
                                    if (field) {
                                        return { error: false, message: ''}
                                    } else {
                                        return { error: true, message: "Can't be blank"}
                                    }
                                },
                            },
                            error: true,
                            message: ''
                        }
                    },
                    validate (field) {
                        for (const key in this.validation[field].rule) {
                            const validationResult = this.validation[field].rule[key](this[field])
                            if (validationResult.error) {
                                this.validation[field].error = true
                                this.validation[field].message = validationResult.message
                                break
                            }
                            this.validation[field].error = false
                            this.validation[field].message = ''
                            continue
                        }
                    }
                }
            }
        </script>
    </body>
</html>
